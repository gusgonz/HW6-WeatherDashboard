<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>How's the Weather?</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container-fluid header">
            <header class="bg-dark">
                <h1>Weather Dashboard</h1>
            </header>
        </div>

        <div class="container-fluid search-container">
            <div class="form-group" id="searchbar">
                <input type="search" class="form-control" id="address-input" placeholder="Enter city name">
            </div>
        </div>

        <div class="container-fluid content">
            <div class="row content-row">
                <div class="col recent-searches">
                    <h3>
                        Recently Searched:
                    </h3>
                    <button type="button" class="btn-block btn-light">Atlanta</button>
                    <button type="button" class="btn-block btn-light">Chicago</button>
                </div>
    
                <div class="col-8 results">

                    <div class="row current-container">
                        <div class="col current">
                            
                            <div>
                                <h2 class="name"></h2>
                            </div>

                            <div>
                                Temperature: 
                                <span id="temp"></span>
                            </div>

                            <div>
                                Humidity:
                                <span id="humidity"></span>
                            </div>

                            <div>
                                Wind Speed:
                                <span id="wind-speed"></span>
                            </div>

                            <div>
                                UV Index:
                                <span id="uv-index"></span>
                            </div>
                        </div>

                    </div>


                    <div class="row fiveday-container">
                        
                        <div class="col fiveday">

                            <div>
                                <h2>5-Day Forecast:</h2>
                            </div>

                            <div class="row cards">

                                <div class="card text-white bg-primary col">
                                    <div class="card-body">
                                        <h5 class="card-title day0-date"></h5>
                                        <div class="img">
                                            <img id = 'day0-icon' src="" alt="icon">

                                        </div>
                                        <span class="p">Temp: </span> <span id = "day0-temp"></span>
                                        <span class="p">Humidity: </span>  <span id = "day0-humidity"><//span>>

                                    </div>
                                </div>

                                <div class="card text-white bg-primary col">
                                    <div class="card-body">
                                        <h5 class="card-title day1-date"></h5>
                                        <div class="img">
                                            <img id = 'day1-icon' src="" alt="icon">
                                        </div>                                 
                                        <span class="p">Temp: </span> <span id="day1-temp"></span>
                                        <span class="p">Humidity: </span> <span id="day1-humidity"></span>
                                
                                    </div>
                                </div>

                                <div class="card text-white bg-primary col">
                                    <div class="card-body">
                                        <h5 class="card-title day2-date"></h5>
                                        <div class="img">
                                            <img id='day2-icon' src="" alt="icon">
                                        </div>
                                        <span class="p">Temp: </span> <span id="day2-temp"></span>
                                        <span class="p">Humidity: </span> <span id="day2-humidity"></span>
                                
                                    </div>
                                </div>

                                <div class="card text-white bg-primary col">
                                    <div class="card-body">
                                        <h5 class="card-title day3-date"></h5>
                                        <div class="img">
                                            <img id='day3-icon' src="" alt="icon">
                                        </div>
                                        <span class="p">Temp: </span> <span id="day3-temp"></span>
                                        <span class="p">Humidity: </span> <span id="day3-humidity"></span>
                                
                                    </div>
                                </div>

                                <div class="card text-white bg-primary col" id="last">
                                    <div class="card-body">
                                        <h5 class="card-title day4-date"></h5>
                                        <div class="img">
                                            <img id='day4-icon' src="" alt="icon">
                                        </div>
                                        <span class="p">Temp: </span> <span id="day4-temp"></span>
                                        <span class="p">Humidity: </span> <span id="day4-humidity"></span>
                                
                                    </div>
                                </div>

                            </div>
                            
                           
                        </div>
                    
                    </div>
                   
                </div>
            </div>
            
            

        </div>


        <script src="https://cdn.jsdelivr.net/npm/places.js@1.17.1"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
